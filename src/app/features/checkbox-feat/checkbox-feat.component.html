<div class="p-4 bg-white shadow-md rounded-lg max-w-md mx-auto">
  <h2 class="text-xl font-semibold mb-4">Checkbox Sample</h2>

  <div class="flex flex-col gap-1">
    <!-- checkboxes 配列をループしてチェックボックスを表示 -->
    @for (checkbox of checkboxes; track $index; let index = $index) {
      <app-checkbox
        [label]="checkbox.label"
        [(checked)]="checkbox.checked"
        [value]="checkbox.value"
        [name]="checkbox.name"
        (checkedChange)="onCheckboxChange(index, $event)"
      />
    }
  </div>

  <p class="mt-2">選択された状態:</p>

  <ul class="mt-2">
    @for (checkbox of checkboxes; track $index; let index = $index) {
      <li>
        {{ checkbox.label }}:
        {{
          checkbox.checked ? 'チェックされています' : 'チェックされていません'
        }}
      </li>
    }
  </ul>
</div>
