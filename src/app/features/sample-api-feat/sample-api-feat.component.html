<div class="p-4 shadow-md rounded-lg max-w-fit mx-auto">
  <div class="text-center font-bold">API Data</div>
  <h1>API Data</h1>
  <div class="flex items-center justify-center gap-4 w-full">
    @if (userData) {
      <p>ID:{{ userData.id }}</p>
      <p>Name:{{ userData.name }}</p>
      <p>Permission:{{ userData.isPermission }}</p>
      @if (!userData) {
        <p>No Data</p>
      }
    }
  </div>
</div>
