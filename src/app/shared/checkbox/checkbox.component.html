<label
  class="flex items-center cursor-pointer gap-2 hover:opacity-70"
  [ngClass]="{
    'opacity-40 cursor-default': isDisabled,
    'hover:opacity-70': !isDisabled
  }"
>
  <div class="flex items-center">
    <!-- チェックボックス本体 (隠す) -->
    <input
      type="checkbox"
      [checked]="isChecked"
      (change)="onChangeCheckbox()"
      [value]="value"
      [name]="name"
      [disabled]="isDisabled"
      class="hidden peer"
    />
    <!-- チェックボックスのカスタム表示 -->
    <span
      class="w-4 h-4 border border-dn-primary-2 rounded flex items-center justify-center peer-checked:bg-dn-primary-1"
    >
      <!-- チェックボックスが選択されている時に表示されるチェックマーク -->
      @if (isChecked) {
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-4 h-4 text-white"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M5 13l4 4L19 7"
          />
        </svg>
      }
    </span>
  </div>

  <!-- ラベル -->
  <span [ngClass]="isDarkTheme ? 'text-white' : 'text-black'">{{ label }}</span>
</label>
